<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envision</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(25, 25, 25);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    .snow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
    .message-box {
      position: relative;
      background-color: rgb(32, 32, 32);
      border: 2px solid rgb(12, 12, 12);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="snow-container"></div>
  <div class="message-box">
    <h1>Website Almost Finished!</h1>
    <p>85% , Were Working Hard To Finish, Please Let Us Take Our Time To Give Good Quality!</p>
  </div>

  <script>
    const snowContainer = document.querySelector('.snow-container');
    const numberOfSnowflakes = 50;
    for (let i = 0; i < numberOfSnowflakes; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = `${Math.random() * 100}%`;
      snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
      snowflake.style.animationDelay = `${Math.random() * -5}s`;
      snowContainer.appendChild(snowflake);
    }

    function changeSnowColor(color) {
      const snowflakes = document.querySelectorAll('.snowflake');
      snowflakes.forEach(snowflake => {
        snowflake.style.backgroundColor = color;
      });
    }

    changeSnowColor('black');
  </script>
</body>
</html>
